        <h1>Selisih Antar zona Adalah = 1 Jam , 1 Menit, 1 Detik</h1>
    </center>
    <script>
        setInterval(
            () => {
                var waktu = new Date()

                for (i = 0; i < 10; i++) {
                    jam = waktu.getUTCHours() + i
                    menit = waktu.getUTCMinutes() + i
                    detik = waktu.getUTCSeconds() + i
                    noljam = ''
                    nolmenit = ''
                    noldetik = ''
                    // jamm = waktu.setUTCHours(jam + i)
                    // menitt = waktu.setUTCMinutes(menit + i)
                    // detikk = waktu.setUTCSeconds(detik + i)
                    // jamm = jam + i
                    // menitt = menit + i
                    // detikk = detik + i
                    if (jam <= 9) { noljam = '0' }
                    if (menit <= 9) { nolmenit = '0' }
                    if (detik <= 9) {
                        noldetik = '0'
                    }
                    // document.getElementById("jam" + i).innerHTML = `${waktu.getUTCHours(jam)}:${waktu.getUTCMinutes()}:${waktu.getUTCSeconds()}*  GMT + ` + i
                    document.getElementById("jam" + i).innerHTML = noljam + jam + ':' + nolmenit + menit + ':' + noldetik + detik + ' GMT' + '+' + i
                }
            },
            1000
        )
    </script>
